<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tempStyle.css">
    <title>Create Account</title>
</head>
<body>
    
<div class="SignUp">
    <h1>Sign Up</h1>
    <h4>It's free and only takes a minute.</h4>
    <form>
        <label>First Name</label>
        <input type="text" required>
        <label>Last Name</label>
        <input type="text" required>
        <label>Email address</label>
        <input type="email" required>
        <!--label>Phone number (optional)</label>
        <input type="text"-->
        <label>Password</label>
        <input type="password" required>
        <label>Confirm Password</label>
        <input type="password" required>
        <input type="button" value="Sign up">
    </form>
<p>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
</div>
<p class="para-2">Already have an account? <a href="Front.html">Login here</a></p>

</body>
</html>
